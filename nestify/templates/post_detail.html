<!-- templates/post_detail.html -->
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                {% if post.image %}
                    <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}" style="max-height: 400px; object-fit: cover;">
                {% endif %}
                <div class="card-body">
                    <h1 class="card-title text-center mb-4" style="font-weight: bold; color: #343a40;">{{ post.title }}</h1>
                    <p class="text-muted text-center">By <strong>{{ post.author }}</strong> on {{ post.created_at|date:"F d, Y" }}</p>
                    <hr>
                    <p class="card-text" style="line-height: 1.8; text-align: justify;">{{ post.body }}</p>
                    
                    {% if user == post.author %}
                        <div class="d-flex justify-content-end mt-4">
                            <a href="{% url 'edit_post' post.pk %}" class="btn btn-outline-primary me-2">Edit</a>
                            <a href="{% url 'delete_post' post.pk %}" class="btn btn-outline-danger">Delete</a>
                        </div>
                    {% endif %}
                </div>
            </div>
            <div class="text-center mt-4">
                <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
