<!-- templates/delete_post.html -->
{% extends 'base.html' %}
{% block content %}
<h1 class="form-title">Delete Post</h1>
<p class="text-center" style="color:rgb(226, 139, 25); font-size: 38px;">Are you sure you want to delete "{{ post.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <!-- Submit Button -->
    <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg px-3 py-2" style="border-radius: 10px;">Yes, Delete!</button>
    </div>
</form>

<!-- Cancel Button -->
<div class="text-center mt-1">
    <a href="{% url 'home' %}" class="btn btn-lg px-4 py-2" style="border-radius: 10px; background-color: #dc2e13; color:antiquewhite">Cancel</a>
</div>
{% endblock %}
