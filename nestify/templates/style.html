<style>
/* static/css/style.css */

/* Basic Reset */
*, *::before, *::after {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

/* General Styles */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f3f6fb;
    color: #444;
    line-height: 1.6;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 900px;
    margin: 50px auto;
    padding: 30px;
    background: #ffffff;
    border-radius: 10px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease-in-out;
}

.container:hover {
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
}

h1 {
    text-align: center;
    color: #0069d9;
    font-weight: bold;
    margin-bottom: 20px;
}

/* Button Styles */
.btn, .btn-auth {
    background-color: #0069d9; /* Default button color */
    color: rgb(89, 131, 199);
    padding: 12px 24px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    font-size: 1.1rem;
    text-align: center;
    display: block;
    margin: 20px auto;
}


.btn:hover, .btn-auth:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 85, 179, 0.3);
}

.btn-auth {
    background-color: #032952;
    color: rgb(214, 221, 234);
}



/* Message Styling */
.messages {
    margin-top: 20px;
    text-align: center;
}

.message {
    padding: 15px;
    border-radius: 5px;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    margin-bottom: 15px;
}

.message.error {
    background-color: #f8d7da;
    color: #721c24;
    border-left: 5px solid #f5c6cb;
}

.message.success {
    background-color: #d4edda;
    color: #155724;
    border-left: 5px solid #c3e6cb;
}



/* Form Styling */
form {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
}

form input, form button {
    width: 100%;
    max-width: 500px;
    margin: 10px 0;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    transition: border-color 0.3s;
}

form input:focus {
    border-color: #4CAF50; /* Green border when focused */
    outline: none; /* Remove default outline */
}

form button {
    background-color: #28a745;
    color: white;
    cursor: pointer;
}

form button:hover {
    background-color: #218838; /* Darker green on hover */
}


.blog-img{
    height: 354px;
    width: 184px;
}

/*Create/Edit Post Css*/


/* Form Title */
.form-title {
    text-align: center;
    margin-bottom: 20px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 2.5rem;
    font-weight: bold;
    color: #007bff;
    text-transform: uppercase;
    background: linear-gradient(90deg, #032952, #6c757d);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 30px;
}

/* Form Container */
.form-container {
    background: #ffffff;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 0 auto;
    border: 1px solid #dee2e6;
}

/* Form Group */
.form-group {
    margin-bottom: 20px;
}

.form-group label {
    font-weight: 600;
    color: #495057;
    margin-bottom: 8px;
    display: block;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    border: 1px solid #ced4da;
    border-radius: 8px;
    background: #f1f5f9;
    transition: border 0.3s ease, box-shadow 0.3s ease;
}

.form-group input:focus,
.form-group textarea:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

/* Buttons */
.submit-btn {
    width: 80%;
    padding: 12px;
    font-size: 1.2rem;
    color: #ffffff;
    background: linear-gradient(90deg, #007bff, #0056b3);
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
    margin: 0 auto;
    display: block;
}

.submit-btn:hover {
    background: linear-gradient(90deg, #0056b3, #003d80);
    transform: scale(1.05);
}

.cancel-btn {
    text-decoration: none;
    font-size: 1rem;
    color: #ffffff;
    font-weight: bold;
    background: linear-gradient(90deg, #dc3545, #b71c1c);
    padding: 10px 20px;
    border-radius: 25px;
    border: none;
    transition: background 0.3s ease, transform 0.2s ease;
}

.cancel-btn:hover {
    background: linear-gradient(90deg, #b71c1c, #7f0000);
    transform: scale(1.05);
}

/* Error Messages */
.error {
    font-size: 0.9rem;
    color: #dc3545;
    margin-top: 5px;
}

/* Background Effect */
body:before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #e3f2fd, #e1bee7);
    z-index: -1;
}

</style>
